name: Tests and code quality

on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:
    branches:
      - main

jobs:
  pre_job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v3
        with:
          concurrent_skipping: same_content
          do_not_skip: '["pull_request", "workflow_dispatch", "schedule"]'
          skip_after_successful_duplicate: true
  checks:
    runs-on: ubuntu-latest
    needs: pre_job
    if: needs.pre_job.outputs.should_skip != 'true'
    steps:
      - uses: actions/checkout@v3
      - name: Get Node version from Dockerfile
        id: get-node-version
        run: echo "::set-output name=node_version::$(grep -oP 'FROM node:\K[\d.]+' Dockerfile)"
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ steps.get-node-version.outputs.node_version }}
          cache: yarn
      - run: yarn install
      - name: Lint code
        run: yarn lint
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v2.1.0
      - name: Run components tests üß™
        uses: cypress-io/github-action@v2
        with:
          command: yarn test:component:ci
      - name: Upload coverage to Codecov ‚òÇÔ∏è
        uses: codecov/codecov-action@v2
        with:
          flags: unittests
          fail_ci_if_error: true
      - name: Run end-to-end tests üß™
        uses: cypress-io/github-action@v2
        env:
          CYPRESS_TRASH_ASSETS_BEFORE_RUNS: false
          CYPRESS_VIDEO: false
        with:
          install: false
          start: yarn run quasar dev --port 9000
          wait-on: "http://localhost:9000"
      - name: Upload Cypress screenshots and videos üñ•Ô∏èüìΩÔ∏è
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-results
          path: |
            test/cypress/screenshots
            test/cypress/videos
